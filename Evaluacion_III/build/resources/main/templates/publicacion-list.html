<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/list}">Estudiantes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/teacher/list}">Profesores</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/cliente/list}">Clientes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/publicacion/list}">Publicaciones</a>
    
    </ul>
    <h1 class="text-success border border-primary" th:text="${title}"></h1>

    <a th:href="@{/publicacion/form}" class="btn btn-success btn-xs">Crear publicacion</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Contenido</th>
            <th>Fecha de publicacion</th>
            <th>Autor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publicacion: ${publicaciones}">
            <td th:text="${publicacion.id}"></td>
            <td th:text="${publicacion.titulo}"></td>
            <td th:text="${publicacion.contenido}"></td>
            <td th:text="${publicacion.recordAt}"></td>
            <td th:text="${publicacion.autor}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/publicacion/form/} + ${publicacion.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/publicacion/delete/} + ${publicacion.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
